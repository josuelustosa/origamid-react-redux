<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Simple app developed with react and redux."
    />
    <meta
      name="keywords"
      content="store, action, subscribe, reducer, redux, react"
    />
    <meta name="author" content="Josué Lustosa" />

    <title>React com Redux - JS</title>

    <script src="./redux.min.js"></script>
  </head>
  <body>
    <script>
      const initialState = {
        id: 1,
        nome: "Josué",
      };

      function reducer(state = initialState, action) {
        return state;
      }

      const store = Redux.createStore(reducer);
      const state = store.getState();
      console.log("Meu nome é: ", state.nome);
    </script>
  </body>
</html>
